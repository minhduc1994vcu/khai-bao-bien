<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim boi so</title>
</head>
<body>
<script>
    var a;
    var b;
    a = parseInt(prompt("nhap so a"));
    b = parseInt(prompt("nhap so b"));
    if (a % b == 0) {
        alert('a la boi so cua b');
    }
    else {
        alert('a khong phai la boi so cua b');
    }
</script>
</body>
</html>
